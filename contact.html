<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS ELECTRONIC | CONTACT US</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background: linear-gradient(45deg, black, #a1dba1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header{
            padding: 0 2rem;
            background: linear-gradient(45deg,rgb(5, 5, 5),rgb(143, 203, 169));
        }
        .navbar{
            width: 100%;
            height: 60px;
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img{
            width: 40px;
            cursor: pointer;
        }
        .links{
            display: flex;
            gap: 2rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
            color: white;
        }
        a:hover{ color: orange; }
        .search-box{
            display: flex;
            align-items: center;
            background: white;
            padding: 4px 10px;
            border-radius: 25px;
        }
        .search-box input{
            border: none;
            outline: none;
            background: none;
            padding: 5px;
        }
        .Login_btn{
            background-color: aquamarine;
            color: black;
            border-radius: 20px;
            padding: 5px 12px;
            font-weight: bold;
        }

        /* CONTACT SECTION */
        .contact-container{
            width: 85%;
            max-width: 1100px;
            margin: auto;
            margin-top: 60px;
            background: rgba(255,255,255,0.18);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
            display: flex;
            gap: 40px;
            padding: 40px;
            color: white;
        }
        .contact-left{
            flex: 1;
        }
        .contact-left h2{
            margin-bottom: 15px;
            font-size: 28px;
        }
        .contact-left input,
        .contact-left textarea{
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            outline: none;
        }
        .contact-left button{
            width: 100%;
            padding: 12px;
            background: #ffbb00;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        .contact-left button:hover{
            background: orange;
        }

        .contact-right{
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .contact-right img{
            width: 100%;
            max-width: 350px;
            border-radius: 12px;
            border: 3px solid rgba(255,255,255,0.4);
        }

        /* RESPONSIVE */
        /* @media(max-width: 850px){
            .contact-container{
                flex-direction: column;
                text-align: center;
            }
        } */
    </style>

</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="letter-ls-logo-with-luxury-gold-template-elegance-logo-template-vector-removebg-preview.png" alt="logo">
            </a>
        </div>

        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="https://www.flipkart.com/" target="_blank">Order</a></li>
            <li><a href="https://www.flipkart.com/viewcart?exploreMode=true&preference=FLIPKART" target="_blank">Cart</a></li>
            <li><a href="contact.html">Contacts</a></li>
        </ul>

        <div class="search-box">
            <input type="text" placeholder="Search products...">
        </div>

        <a href="login.html" class="Login_btn">Login</a>
    </div>
</header>

<!-- CONTACT BODY -->
<div class="contact-container">

    <div class="contact-left">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="tel" placeholder="Your Phone Number" required>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-right">
        <img src="letter-ls-logo-with-luxury-gold-template-elegance-logo-template-vector-removebg-preview.png" alt="Company Logo">
    </div>

</div>

</body>
</html>
