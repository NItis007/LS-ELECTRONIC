<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS ELECTRONIC | LOGIN</title>

    <!-- INTERNAL CSS -->
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            height: 100vh;
            background: linear-gradient(45deg, black, #a1dba1);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        header{
            padding: 0 2rem;
            background-color: #8b0808;
            background-color: black;
            background: linear-gradient(45deg,rgb(5, 5, 5),rgb(143, 203, 169));
        }

        .navbar{
            width: 100%;
            height: 60px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img{
            width: 40px;
            cursor: pointer;
        }

        .navbar .links{
            display: flex;
            gap: 2rem;
        }

        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }
        a:hover{
            color: orange;
        }

        .search-box{
            display: flex;
            align-items: center;
            background: #fff;
            padding: 4px 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin: 0 15px;
        }
        .search-box input{
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            width: 150px;
        }

        .Login_btn{
            background-color: aquamarine;
            color: black;
            border-radius: 20px;
            font-weight: bold;
            height: 20px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* LOGIN BOX */
        .login-box{
            width: 350px;
            margin: auto;
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
            color: #fff;
        }

        .login-box h2{
            margin-bottom: 20px;
            font-size: 28px;
        }

        .login-box input{
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            outline: none;
        }

        .login-box button{
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #ffbb00;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            border-radius: 6px;
            cursor: pointer;
        }
        .login-box button:hover{
            background: orange;
        }

    </style>
</head>
<body>

<header>
<div class="navbar">
    <div class="logo">
        <a href="index.html">
            <img src="letter-ls-logo-with-luxury-gold-template-elegance-logo-template-vector-removebg-preview.png" alt="">
        </a>
    </div>

    <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="https://www.flipkart.com/" target="_blank">Order</a></li>
        <li><a href="https://www.flipkart.com/viewcart?exploreMode=true&preference=FLIPKART" target="_blank">Cart</a></li>
        <li><a href="contact.html">Contacts</a></li>
    </ul>

    <div class="search-box">
        <input type="text" placeholder="Search products...">
    </div>

    <a href="login.html" class="Login_btn">Login</a>
</div>
</header>

<!-- LOGIN FORM -->
<div class="login-box">
    <h2>Welcome Back</h2>
    <form>
        <input type="text" placeholder="Enter Email / Phone" required>
        <input type="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
    <br>
    <div>
        <p style="text-align: center;">Create your Account -
            <a href="sign in.html" class="SignIn_btn" style="text-decoration: underline;">Sign In</a>
        </p>
    
</div>
</div>

</body>
</html>
